
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serial Data Polling</title>
</head>
<body>
<h1>관리자 데이터</h1>
<div>
  <p>Data: <span id="data">N/A</span></p>
  <p>보일러 온도<span id="boilerTemperature">N/A</span></p>
  <p>히터 상태<span id="boilerHeaterStatus">N/A</span></p>
  <p>플로우미터1 유량<span id="boilerFlowRate">N/A</span></p>
  <p>펌프 상태<span id="boilerPumpStatus">N/A</span></p>
  <p>핫워터1 솔 밸브 상태<span id="hotWaterSolValve1">N/A</span></p>
  <p>핫워터2 솔 밸브 상태<span id="hotWaterSolValve2">N/A</span></p>
  <p>커피 솔 밸브 상태<span id="coffeeSolValve">N/A</span></p>
  <p>탄산수 압력센서<span id="carbonationPressureSensor">N/A</span></p>
  <p>탄산수 플로우미터 유량<span id="carbonationFlowRate">N/A</span></p>
  <p>추출기 상하 높이<span id="extractionHeight">N/A</span></p>
  <p>그라인더 모터1<span id="grinderMotor1">N/A</span></p>
  <p>그라인더 모터2<span id="grinderMotor2">N/A</span></p>
  <p>커피 동작 상태<span id="coffeeMode">N/A</span></p>
  <p>컵 센서<span id="cupSensor">N/A</span></p>
  <p>물 없음 알람<span id="waterAlarm">N/A</span></p>
  <p>LED 상태<span id="ledStatus">N/A</span></p>

  <button id="goToIndex">Go to Index</button>
</div>
<script src="admin.js"></script>
<script>


</script>
</body>
</html>
