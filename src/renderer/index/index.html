<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">회원가입</h2>
    <form id="signup-form" class="space-y-4">
        <!-- 아이디 입력 -->
        <div>
            <label for="userId" class="block text-sm font-medium text-gray-600 mb-1">아이디</label>
            <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>

        <!-- 비밀번호 입력 -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-600 mb-1">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>

        <!-- IP 주소 입력 -->
        <div>
            <label for="ipAddress" class="block text-sm font-medium text-gray-600 mb-1">IP 주소</label>
            <input type="text" id="ipAddress" name="ipAddress" placeholder="IP 주소를 입력하세요"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>
        <div>
            <label for="storeName" class="block text-sm font-medium text-gray-600 mb-1">매장 명</label>
            <input type="text" id="storeName" name="ipAddress" placeholder="매장명를 입력하세요"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>
        <div>
            <label for="tel" class="block text-sm font-medium text-gray-600 mb-1">매장번호</label>
            <input type="text" id="tel" name="ipAddress" placeholder="매장번호를 입력하세요"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>

        <!-- 회원가입 버튼 -->
        <div>
            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
                회원가입
            </button>
        </div>

        <div>
            <button type="button" id="LoginButton"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
                로그인 버튼
            </button>
        </div>
    </form>
</div>
<script src="index.js" ></script>
<script>

</script>
</body>
</html>
