<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커피 메뉴</title>
    <link href="../../styles/output.css" rel="stylesheet">
</head>
<body style="font-family: 'Light', sans-serif">
    <div id="buttonContainer" class="flex h-screen">
        <!-- 왼쪽: 메뉴 그리드 -->
        <div class="flex-1 bg-white px-4 h-screen overflow-y-scroll scrollbar-hide bg-no-repeat bg-cover bg-center" style="background-image: url('../../assets/basicImage/투명.png'); background-size: 80%; background-position: center;" >

            <!-- 카테고리 -->
            <nav id="menu-nav" class="sticky top-0 h-12 bg-white flex justify-between mb-4 border-b z-50"></nav>

            <!-- productGrid 컨테이너 -->
            <div id="productGridContainer" class="relative">
                <div id="productGrid" class="grid grid-cols-6 gap-4 pb-14">
                    <!-- 예시 메뉴 카드 -->
                    <div class="bg-gray-200 rounded-lg p-2 text-center shadow-md">
                        <div class="relative">
                            <img src="https://via.placeholder.com/100" alt="아메리카노 (HOT)" class="w-full rounded-md">
                            <span class="absolute top-0 left-0 bg-red-500 text-white text-xs px-2 py-1 rounded-bl-lg">EVENT</span>
                        </div>
                        <div class="mt-2">
                            <span class="block font-bold">아메리카노 (HOT)</span>
                            <span class="block text-gray-600">₩3,000</span>
                        </div>
                    </div>
                    <!-- 다른 메뉴 카드 반복 -->
                </div>
            </div>

            <!-- 고정된 한 줄 -->
            <div class="fixed bottom-0 left-0 w-[calc(100%-25%)] bg-white p-4 mt-4 border-t z-50 flex items-center space-x-2">
                <span class="font-bold text-lg" id="current-time"></span>
                <span class="pb-1">
                    <img src="../../assets/basicImage/20241209_213115.png" alt="wifi" class="w-8">
                </span>
                <span class="flex items-center space-x-1">
                    <img src="../../assets/basicImage/20241208_153635.png" alt="wifi" class="w-4">
                    <span class="font-bold text-lg" id="current-temperature"></span>
                </span>
                <span class="font-bold text-lg">상태: 정상</span>
                <span class="font-bold text-lg" id="storeName">매장명</span>
                <span class="font-bold text-lg" >비상연락처:</span>
                <span class="font-bold text-lg" id="tel">비상연락처</span>
            </div>


        </div>

        <!-- 오른쪽: 주문 리스트 -->
        <div class="w-1/4 border-l pt-4 pl-4 flex flex-col justify-between">
            <!-- 주문 리스트 헤더 -->

            <div class="flex items-center justify-center border-b pb-2 mb-4">
                <img src="../../assets/basicImage/로고.png" alt="logo" class="w-48" />
            </div>

            <!-- 주문 아이템 리스트 -->
            <div id="orderGrid" class="flex-1 pr-2.5 overflow-y-scroll scrollbar-hide space-y-3">
                <!-- 다른 주문 아이템 반복 -->
            </div>
            <!-- 하단 버튼 -->
            <div class="flex justify-between items-end border-t pt-2 relative h-56">
                <!-- 왼쪽: 금액 및 개수와 전체취소 버튼 묶음 -->
                <div class="flex flex-col justify-between w-1/2 ml-4 pr-1 mr-4">
                    <div class="text-right">
                        <span id="totalCount" class="text-xl text-gray-600">0개</span>
                        <span id="totalAmt" class="block font-bold text-2xl">₩ 0</span>
                    </div>
                    <button class="prevent-double-click bg-red-500 text-xl text-white w-full py-4 rounded-t-3xl mt-4" onclick="removeAllItemsFromOrder()">전체취소</button>
                </div>

                <!-- 오른쪽: 결제하기 버튼 -->
                <div class="flex flex-col w-1/2 h-44">
                    <button id="payment"
                            class="prevent-double-click bg-blue-500 text-xl text-white w-full h-full py-4 rounded-tl-3xl flex flex-col items-center justify-center space-y-2">
                        <img class="w-10" src="../../assets/basicImage/wallet.png" alt="wallet" />
                        <span>결제하기</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-5 rounded-lg shadow-lg w-[600px] h-[600px] relative">
            <div class="m-5 text-3xl fixed justify-center">
                <span class="text-red-600">신용카드</span>
                <span>를 단말기 투입구에 넣어주세요</span>
            </div>
            <img src="../../assets/basicImage/card_pay.gif" alt="card_pay" />
            <div class="absolute bottom-10 right-5 text-gray-800">
                <p id="orderAmount"    class="text-right">주문금액: W 0,000원</p>
                <p id="discountAmount" class="text-right">할인금액: W 0,000원</p>
                <p id="totalAmount"    class="text-2xl text-right font-bold">전체금액: W 0,000원</p>
            </div>
        </div>
    </div>

    <script src="order.js"></script>
</body>
</html>
