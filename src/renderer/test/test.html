<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커피 메뉴</title>
    <link href="../../styles/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-8xl mx-auto p-4">
        <!-- Navigation -->
        <nav class="bg-menu-gray flex rounded-t-lg mb-4">
            <div class="menu-tab active">전체메뉴</div>
            <div class="menu-tab">커피</div>
            <div class="menu-tab">에이드</div>
            <div class="menu-tab">티</div>
            <div class="menu-tab">기타음료</div>
        </nav>

        <!-- Product Grid -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="productGrid">
        </div>
    </div>

    <!-- Order Button -->
    <div class="relative h-screen">
        <button class="bg-[#E84118] text-white px-8 py-4 rounded-lg text-xl font-bold absolute bottom-4 right-4">
            결제하기
        </button>
    </div>

    <script>
        const products = Array(12).fill({
            name: '아메리카노',
            nameEn: 'Americano',
            price: 2000,
            salePrice: 1800,
            image: 'https://placehold.co/200x300/png',
            isNew: true,
            isBest: true
        });

        const productGrid = document.getElementById('productGrid');

        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                ${product.isNew ? '<span class="badge badge-new">NEW</span>' : ''}
                ${product.isBest ? '<span class="badge badge-best translate-x-14">BEST</span>' : ''}
                <img src="${product.image}" alt="${product.name}" class="w-full mb-2">
                <h3 class="text-lg font-bold">${product.name}</h3>
                <p class="text-gray-600">${product.nameEn}</p>
                <div class="flex gap-2 mt-2">
                    <span class="flex items-center">
                        <span class="text-blue-500 mr-1">I</span>
                        ₩${product.price.toLocaleString()}
                    </span>
                    <span class="flex items-center">
                        <span class="text-red-500 mr-1">H</span>
                        ₩${product.salePrice.toLocaleString()}
                    </span>
                </div>
            `;
            productGrid.appendChild(card);
        });

        // Tab switching logic
        document.querySelectorAll('.menu-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelector('.menu-tab.active').classList.remove('active');
                tab.classList.add('active');
            });
        });
    </script>
</body>
</html>
