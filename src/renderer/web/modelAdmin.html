<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/assets/icons/coffee_bean_icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커피 메뉴 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
<div class="w-full mx-auto my-10 md:p-8 bg-white shadow-lg rounded-lg">
    <header class="text-center mb-10">

        <h1 class="text-3xl font-extrabold text-gray-700">커피 메뉴 관리</h1>
        <p class="text-gray-500 mt-2">메뉴 정보를 확인하고 재료를 관리하세요</p>
    </header>
    <main class="space-y-8">
        <div id="tabs" class="border-b border-gray-200 mb-4">
            <button
                    class="tab-btn py-2 px-4 text-gray-600 border-b-2 border-transparent hover:text-blue-500"
                    data-tab="tab1"
                    onclick="switchTab('tab1')"
            >
                메뉴목록
            </button>
            <button
                    class="tab-btn py-2 px-4 text-gray-600 border-b-2 border-transparent hover:text-blue-500"
                    data-tab="tab2"
                    onclick="switchTab('tab2')"
            >
                메뉴등록
            </button>
            <button
                    class="tab-btn py-2 px-4 text-gray-600 border-b-2 border-transparent hover:text-blue-500"
                    data-tab="tab3"
                    onclick="switchTab('tab3')"
            >
                기기관리
            </button>
            <button
                    class="tab-btn py-2 px-4 text-gray-600 border-b-2 border-transparent hover:text-blue-500"
                    data-tab="tab4"
                    onclick="switchTab('tab4')"
            >
                결제로그
            </button>
            <button
                    class="tab-btn py-2 px-4 text-gray-600 border-b-2 border-transparent hover:text-blue-500"
                    data-tab="tab5"
                    onclick="switchTab('tab5')"
            >
                포인트
            </button>
        </div>

        <div id="tab-panels">
            <!--메뉴 목록 START-->
            <div class="tab-panel hidden" id="tab1">
                <!-- 검색창 추가 -->
                <div class="search-bar mb-4">
                    <input type="text" id="search-input" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="메뉴명 검색..." />
                </div>
                <!-- 메뉴 리스트 -->
                <div id="menu-list" class="space-y-4">
                    <!-- 메뉴 아이템이 추가되는 위치 -->
                </div>
            </div>
            <!--메뉴 목록 END-->

            <!--메뉴 등록 START-->
            <div class="tab-panel hidden" id="tab2">
                <!-- 신규 메뉴 추가 -->
                <div class="menu-new-item-wrapper overflow-x-auto">
                    <div class="menu-new-item flex flex-col gap-6 p-4 sm:p-6 bg-gray-100 border border-gray-300 rounded-lg shadow-sm">
                        <!-- 메뉴 상세 -->
                        <div class="menu-details flex flex-col gap-6 flex-1">
                            <div class="fixed-row grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-2">
                                <!-- 이미지 -->
                                <div class="menu-image relative w-40 h-40 item flex flex-col bg-gray-200 border border-gray-300 rounded-md">
                                    <img src="../../assets/basicImage/300x300.png" alt="이미지" class="w-full h-full object-cover rounded-lg hover:cursor-pointer" id="imagePreview">
                                    <!-- New 이미지 -->
                                    <img id="newImage" src="" alt="New Image" class="absolute top-0 left-0 w-full h-full object-cover hidden">

                                    <!-- Event 이미지 -->
                                    <img id="eventImage" src="" alt="Event Image" class="absolute top-0 left-0 w-full h-full object-cover hidden">

                                    <!-- Best 이미지 -->
                                    <img id="bestImage" src="" alt="Best Image" class="absolute top-0 left-0 w-full h-full object-cover hidden">
                                    <input type="file" accept="image/*" class="hidden" id="fileInput" />
                                </div>

                                <div class="item flex flex-col bg-gray-200 border border-gray-300 rounded-md p-2">
                                    <label for="no" class="text-sm text-gray-600">순번</label>
                                    <input id="no" type="number" class="w-full border border-gray-400 rounded-md px-2 py-1">
                                    <label for="name" class="text-sm text-gray-600">메뉴명</label>
                                    <input id="name" type="text" class="w-full border border-gray-400 rounded-md px-2 py-1" maxlength="20">
                                </div>
                                <!-- 카테고리 -->
                                <div class="item flex flex-col bg-gray-200 border border-gray-300 rounded-md p-2">
                                    <label for="category" class="text-sm text-gray-600">카테고리</label>
                                    <select id="category" name="Category" class="w-full border border-gray-400 rounded-md px-2 py-1">
                                        <!-- JavaScript로 동적으로 옵션 추가 -->
                                    </select>
                                    <label for="price" class="text-sm text-gray-600">금액</label>
                                    <input type="number" id="price" name="price" min="0" class="w-full border border-gray-400 rounded-md px-2 py-1" max="1000000">
                                </div>
                                <!-- 컵 -->
                                <div class="item flex flex-col bg-gray-200 border border-gray-300 rounded-md p-2">
                                    <label class="text-sm text-gray-600">컵</label>
                                    <fieldset class="flex items-center gap-2">
                                        <label for="cupPlastic" class="flex items-center gap-2">
                                            <input type="radio" id="cupPlastic" name="cup" value="plastic" checked>
                                            <span>플라스틱</span>
                                        </label>
                                        <label for="cupPaper" class="flex items-center gap-2">
                                            <input type="radio" id="cupPaper" name="cup" value="paper">
                                            <span>종이컵</span>
                                        </label>
                                    </fieldset>
                                    <label class="text-sm text-gray-600">얼음</label>
                                    <fieldset class="flex items-center gap-2">
                                        <label for="iceYes" class="flex items-center gap-2">
                                            <input type="radio" id="iceYes" name="iceYn" value="yes" checked>
                                            <span>Yes</span>
                                        </label>
                                        <label for="iceNo" class="flex items-center gap-2">
                                            <input type="radio" id="iceNo" name="iceYn" value="no">
                                            <span>No</span>
                                        </label>
                                    </fieldset>
                                </div>
                                <!-- 얼음 시간 및 물 시간 -->
                                <div class="item flex flex-col bg-gray-200 border border-gray-300 rounded-md p-2">
                                    <label for="iceTime" class="text-sm text-gray-600">얼음 시간</label>
                                    <input type="number" id="iceTime" name="iceTime" min="0" step="0.5" max="10" class="w-full border border-gray-400 rounded-md px-2 py-1">
                                    <label for="waterTime" class="text-sm text-gray-600">물 시간</label>
                                    <input type="number" id="waterTime" name="waterTime" min="0" step="0.5" max="10" class="w-full border border-gray-400 rounded-md px-2 py-1">
                                </div>
                                <!-- 상태 -->
                                <div class="item flex flex-col bg-gray-200 border border-gray-300 rounded-md p-2">
                                    <label class="text-sm text-gray-600">상태</label>
                                    <fieldset class="flex flex-col gap-2">
                                        <div class="flex items-center gap-2">
                                            <label for="new" class="text-sm">New</label>
                                            <select id="new" name="new" class="w-full border border-gray-400 rounded-md px-2 py-1">
                                                <option value="" selected>선택</option>
                                                <option value="new1">New1</option>
                                                <option value="new2">New2</option>
                                                <option value="new3">New3</option>
                                            </select>
                                        </div>
                                        <div class="flex items-center gap-2">
                                            <label for="event" class="text-sm">Event</label>
                                            <select id="event" name="event" class="w-full border border-gray-400 rounded-md px-2 py-1">
                                                <option value="" selected>선택</option>
                                                <option value="event1">Event1</option>
                                                <option value="event2">Event2</option>
                                                <option value="event3">Event3</option>
                                            </select>
                                        </div>
                                        <div class="flex items-center gap-2">
                                            <label for="best" class="text-sm">Best</label>
                                            <select id="best" name="best" class="w-full border border-gray-400 rounded-md px-2 py-1">
                                                <option value="" selected>선택</option>
                                                <option value="best1">Best1</option>
                                                <option value="best2">Best2</option>
                                                <option value="best3">Best3</option>
                                            </select>
                                        </div>
                                    </fieldset>
                                </div>
                                <!-- 품절 -->
                                <div class="item flex flex-col bg-gray-200 border border-gray-300 rounded-md p-2">
                                    <label class="text-sm text-gray-600">품절여부</label>
                                    <fieldset class="flex items-center gap-2">
                                        <label for="emptyYes" class="flex items-center gap-2">
                                            <input type="radio" id="emptyYes" name="empty" value="yes">
                                            <span>Yes</span>
                                        </label>
                                        <label for="emptyNo" class="flex items-center gap-2">
                                            <input type="radio" id="emptyNo" name="empty" value="no" checked>
                                            <span>No</span>
                                        </label>
                                    </fieldset>
                                    <label class="text-sm text-gray-600">일반상품여부</label>
                                    <fieldset class="flex items-center gap-2">
                                        <label for="cupYes" class="flex items-center gap-2">
                                            <input type="radio" id="cupYes" name="cupYn" value="yes" >
                                            <span>Yes</span>
                                        </label>
                                        <label for="cupNo" class="flex items-center gap-2">
                                            <input type="radio" id="cupNo" name="cupYn" value="no" checked>
                                            <span>No</span>
                                        </label>
                                    </fieldset>
                                </div>
                            </div>

                            <!-- 아이템 추가 버튼 -->
                            <div id="itemContainer" class="flex flex-col grid-cols-2 sm:flex-row gap-4">
                                <div id="bitContainer" class="flex flex-col gap-4 w-48 ">
                                    <button id="addItemBtn" class="flex gap-4 bg-green-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 self-start">
                                        + 항목 추가
                                    </button>
                                    <button id="saveItemBtn" class="flex gap-4 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 self-start">
                                        저장
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--메뉴 등록 END-->

            <!--메뉴 조작 START-->
            <div class="tab-panel hidden" id="tab3">
                <h2 class="text-xl font-bold text-center mb-6">기기관리</h2>

                <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 text-center">
                    <!-- 프로그램 제어 -->
                    <button id="restart-app" class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-600">프로그램 재시작</button>
                    <button id="shutdown-app" class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-600">프로그램 종료</button>

                    <!-- 투출 -->
                    <button id="cup-pl-use" class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-600">플라스틱컵 투출</button>
                    <button id="cup-pa-use" class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-600">종이컵 투출</button>

                    <!-- 세척 -->
                    <button id="all-cleaning" class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-600">전체 세척</button>
                    <div class="grid grid-cols-2">
                        <button id="schedule-cleaning" class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-600 mr-4">전체세척 예약</button>
                        <!-- Input 대신 숫자 입력 -->
                        <div class="flex items-center space-x-4">
                            <label for="time-input" class="text-gray-600 text-sm font-semibold">예약 시간</label>
                            <input
                                    id="time-input"
                                    type="number"
                                    min="0"
                                    max="24"
                                    step="1"
                                    class="bg-gray-200 text-black py-2 px-4 w-20 text-center rounded-lg shadow border"
                                    placeholder="00"
                            />
                        </div>
                    </div>
                    <div class="grid grid-cols-2">
                        <button id="limit-count" class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-600 mr-4">최대결제 잔수 저장</button>
                        <!-- Input 대신 숫자 입력 -->
                        <div class="flex items-center space-x-4">
                            <label for="limit-input" class="text-gray-600 text-sm font-semibold">최대 잔수</label>
                            <input
                                    id="limit-input"
                                    type="number"
                                    min="0"
                                    max="20"
                                    step="1"
                                    class="bg-gray-200 text-black py-2 px-4 w-20 text-center rounded-lg shadow border"
                                    placeholder="0"
                            />
                        </div>
                    </div>
                    <button id="refresh-button" class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-600">새로고침</button>
                </div>
                <div id="category-container" class="mt-6 p-4 bg-gray-100 rounded-lg border border-gray-300 shadow-sm">
                    <h2 class="text-lg font-bold text-center mb-4">카테고리 수정</h2>
                    <div id="category-list" class="grid grid-cols-1 lg:grid-cols-2"></div>
                    <button id="update-category" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-4 hover:bg-blue-600">
                        저장
                    </button>
                </div>
                <div class="mt-6">
                    <h3 class="text-lg font-bold text-center mb-4">부분 세척</h3>
                    <!-- 부분 세척 -->
                    <div class="text-center mb-4">
                        <button id="coffee-cleaning" class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-600">커피 세척</button>
                    </div>

                    <div class="text-center mb-4">
                        <p class="text-sm font-semibold mb-2">가루차</p>
                        <div class="flex flex-wrap justify-center gap-2">
                            <button id="garucha1-cleaning" class="bg-blue-500 text-white py-2 px-3 rounded-lg shadow hover:bg-blue-600">1번</button>
                            <button id="garucha2-cleaning" class="bg-blue-500 text-white py-2 px-3 rounded-lg shadow hover:bg-blue-600">2번</button>
                            <button id="garucha3-cleaning" class="bg-blue-500 text-white py-2 px-3 rounded-lg shadow hover:bg-blue-600">3번</button>
                            <button id="garucha4-cleaning" class="bg-blue-500 text-white py-2 px-3 rounded-lg shadow hover:bg-blue-600">4번</button>
                            <button id="garucha5-cleaning" class="bg-blue-500 text-white py-2 px-3 rounded-lg shadow hover:bg-blue-600">5번</button>
                            <button id="garucha6-cleaning" class="bg-blue-500 text-white py-2 px-3 rounded-lg shadow hover:bg-blue-600">6번</button>
                        </div>
                    </div>
                    <div class="text-center">
                        <p class="text-sm font-semibold mb-2">액 상</p>
                        <div class="flex flex-wrap justify-center gap-2">
                            <button id="syrup1-cleaning" class="bg-blue-500 text-white py-2 px-3 rounded-lg shadow hover:bg-blue-600">1번</button>
                            <button id="syrup2-cleaning" class="bg-blue-500 text-white py-2 px-3 rounded-lg shadow hover:bg-blue-600">2번</button>
                            <button id="syrup3-cleaning" class="bg-blue-500 text-white py-2 px-3 rounded-lg shadow hover:bg-blue-600">3번</button>
                            <button id="syrup5-cleaning" class="bg-blue-500 text-white py-2 px-3 rounded-lg shadow hover:bg-blue-600">5번</button>
                            <button id="syrup6-cleaning" class="bg-blue-500 text-white py-2 px-3 rounded-lg shadow hover:bg-blue-600">6번</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--메뉴 조작 END-->
            <!-- 결제 로그 START-->
            <div class="tab-panel hidden" id="tab4">
                <div id="statistics-container" class="p-4 bg-gray-100 border border-gray-300 rounded-lg shadow-sm">
                    <!-- 매출 카드들을 한 줄로 구성 -->
                    <div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-4 gap-4" id="sales-cards">
                        <!-- 매출 카드들이 동적으로 추가됩니다 -->
                    </div>
                    <!-- 전체 매출 -->
                    <div class="mt-4">
                        <div class="stats-card bg-white shadow rounded-lg p-4 flex flex-col items-center" id="total-sales-card">
                            <!-- 전체 매출 데이터가 동적으로 추가됩니다 -->
                        </div>
                    </div>
                </div>

                <div class="flex flex-col gap-4 p-4 sm:p-6 bg-gray-100 border border-gray-300 rounded-lg shadow-sm">
                    <!-- 날짜 및 정렬 설정 -->
                    <div class="flex flex-nowrap gap-4 items-center">
                        <!-- 시작 날짜 -->
                        <div class="flex flex-col">
                            <label for="start-date" class="text-sm font-semibold text-gray-600">시작 날짜</label>
                            <input
                                    type="date"
                                    id="start-date"
                                    class="w-full sm:w-auto border border-gray-300 rounded px-3 py-2 text-sm">
                        </div>
                        <!-- 종료 날짜 -->
                        <div class="flex flex-col">
                            <label for="end-date" class="text-sm font-semibold text-gray-600">종료 날짜</label>
                            <input
                                    type="date"
                                    id="end-date"
                                    class="w-full sm:w-auto border border-gray-300 rounded px-3 py-2 text-sm">
                        </div>
                        <!-- 정렬 옵션 -->
                        <div class="flex flex-col">
                            <label for="sort-order" class="text-sm font-semibold text-gray-600">정렬</label>
                            <select
                                    id="sort-order"
                                    class="w-full sm:w-auto border border-gray-300 rounded px-3 py-2 text-sm">
                                <option value="true">오름차순</option>
                                <option value="false">내림차순</option>
                            </select>
                        </div>
                        <!-- 조회 버튼 -->
                        <button
                                id="filter-orders-btn"
                                class="mt-2 sm:mt-0 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            조회
                        </button>
                    </div>
                </div>

                <div id="orders-container" class="menu-new-item flex p-4 sm:p-6 border border-gray-300 rounded-lg shadow-sm max-h-[800px] overflow-y-auto">
                    <!-- 주문 데이터가 여기에 추가됩니다 -->
                </div>
            </div>
            <!-- 결제 로그 END-->
            <!-- 마일리지 START-->
            <!-- 기존 tab5 그리드 유지 -->
            <div id="tab5" class="tab-panel">
                <div class="max-w-6xl m-1 bg-white p-2 rounded-3xl border-2 border-gray-800">
                    <header class="mb-6">
                        <h2 class="text-2xl font-bold text-gray-800 text-center">고객 목록</h2>
                    </header>

                    <!-- 검색 및 필터 -->
                    <div class="flex flex-wrap gap-4 mb-6">
                        <!-- 첫 번째 그룹 -->
                        <div class="flex items-center gap-4 flex-wrap">
                            <label class="flex items-center gap-2">
                                <input
                                        type="checkbox"
                                        id="payType"
                                        class="rounded border-gray-300 text-blue-500 focus:ring focus:ring-blue-300"
                                />
                                <span class="text-gray-600 text-sm">마일리지 미사용</span>
                            </label>
                            <div class="flex items-center gap-2">
                                <input
                                        type="text"
                                        id="earnMileage"
                                        placeholder="0"
                                        class="border border-gray-300 rounded p-2 focus:outline-none focus:ring focus:ring-blue-300 w-[60px]"
                                />
                                <span>%</span>
                            </div>
                            <!-- Mileage 입력 -->
                            <div>
                                <input
                                        type="text"
                                        id="mileageInput"
                                        placeholder="4"
                                        maxlength="2"
                                        class="border border-gray-300 rounded p-2 focus:outline-none focus:ring focus:ring-blue-300 w-[60px]"
                                />
                                <span class="text-gray-600 text-sm">마일리지넘버 4~12 숫자</span>
                            </div>

                            <!-- 체크박스 -->
                            <label class="flex items-center gap-2">
                                <input
                                        type="checkbox"
                                        id="phoneNumberCheck"
                                        class="rounded border-gray-300 text-blue-500 focus:ring focus:ring-blue-300"
                                />
                                <span class="text-gray-600 text-sm">휴대폰 번호 (11자리)</span>
                            </label>

                            <button
                                    id="mileageSettingBtn"
                                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                            >
                                설정
                            </button>
                        </div>

                        <!-- 두 번째 그룹 -->
                        <div class="flex items-center gap-4 mt-4 sm:mt-0">
                            <input
                                    type="text"
                                    id="searchKey"
                                    placeholder="고객 번호 검색"
                                    class="border border-gray-300 rounded p-2 flex-grow focus:outline-none focus:ring focus:ring-blue-300 w-[200px]"
                            />
                            <button
                                    id="searchMileageBtn"
                                    class="bg-black text-white px-4 py-2 rounded hover:bg-gray-600"
                            >
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>

                    <!-- 데이터 테이블 -->
                    <div class="overflow-x-auto mb-6">
                        <table class="table-auto w-full">
                            <tbody id="mileageTableBody">
                            <!-- 데이터가 여기에 추가됩니다 -->
                            </tbody>
                        </table>
                    </div>

                    <!-- 페이지네이션 -->
                    <div id="paginationContainer" class="flex justify-center items-center space-x-2 mb-6"></div>

                    <!-- 등록 버튼 -->
                    <div class="flex justify-between items-cente p-3">
                        <select
                                id="limit"
                                class="border border-gray-300 rounded p-1 focus:outline-none focus:ring focus:ring-blue-300"
                        >
